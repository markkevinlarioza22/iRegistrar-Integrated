<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student - iRegistrar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    body {
      padding: 24px;
    }

    .container-register {
      max-width: 700px;
      margin: 0 auto;
    }

    .register-header {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .register-header h1 {
      margin: 0;
    }

    .form-section {
      margin-bottom: 24px;
    }

    .form-section h3 {
      font-size: 14px;
      color: var(--primary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-grid.full {
      grid-template-columns: 1fr;
    }

    .form-grid.three {
      grid-template-columns: repeat(3, 1fr);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
    }

    label .required {
      color: var(--danger);
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), #fff);
      font-size: 15px;
      color: var(--text);
      outline: none;
      transition: box-shadow 0.12s, border-color 0.12s;
    }

    input:focus,
    select:focus {
      box-shadow: 0 0 0 6px rgba(139,0,0,0.12);
      border-color: var(--primary);
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      display: none;
      margin-top: 6px;
    }

    .error.active {
      display: block;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .actions .btn {
      flex: 1;
    }

    .success-message {
      background: #ecfdf5;
      border: 1px solid #86efac;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 10px;
      display: none;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .success-message.active {
      display: block;
    }

    .form-hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    @media (max-width: 720px) {
      body {
        padding: 12px;
      }

      .container-register {
        max-width: 100%;
      }

      .register-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-grid.three {
        grid-template-columns: 1fr 1fr;
      }

      .actions {
        flex-direction: column;
      }

      .actions .btn {
        width: 100%;
      }
    }

    @media (max-width: 420px) {
      body {
        padding: 8px;
      }

      .register-header {
        padding: 16px;
      }

      .register-header h1 {
        font-size: 20px;
      }

      input,
      select {
        font-size: 14px;
      }

      .form-grid.three {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container-register">
    <div class="register-header">
      <h1>Register New Student</h1>
      <a href="/admin.html" class="btn btn-secondary">‚Üê Back</a>
    </div>

    <div class="card">
      <div id="successMessage" class="success-message">
        ‚úì Student account created successfully!
      </div>

      <form id="registerForm" novalidate>
        <!-- Personal Information -->
        <div class="form-section">
          <h3>üìã Personal Information</h3>
          <div class="form-grid three">
            <div class="field">
              <label for="firstName">First Name <span class="required">*</span></label>
              <input type="text" id="firstName" name="firstName" placeholder="Juan" required>
              <div id="firstNameError" class="error"></div>
            </div>

            <div class="field">
              <label for="middleName">Middle Name</label>
              <input type="text" id="middleName" name="middleName" placeholder="Santos (Optional)">
              <div class="form-hint">Optional field</div>
            </div>

            <div class="field">
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input type="text" id="lastName" name="lastName" placeholder="Dela Cruz" required>
              <div id="lastNameError" class="error"></div>
            </div>
          </div>

          <div class="form-grid" style="margin-top: 16px;">
            <div class="field">
              <label for="suffix">Suffix</label>
              <select id="suffix" name="suffix">
                <option value="">None</option>
                <option value="JR">JR (Junior)</option>
                <option value="SR">SR (Senior)</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
              </select>
              <div class="form-hint">Optional: Jr., Sr., II, III, etc.</div>
            </div>

            <div class="field">
              <label for="sex">Sex <span class="required">*</span></label>
              <select id="sex" name="sex" required>
                <option value="">Select sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
              </select>
              <div id="sexError" class="error"></div>
            </div>
          </div>
        </div>

        <!-- Student Information -->
        <div class="form-section">
          <h3>üéì Student Information</h3>
          <div class="form-grid">
            <div class="field">
              <label for="studentId">Student ID Number <span class="required">*</span></label>
              <input type="text" id="studentId" name="studentId" placeholder="e.g., 2024-0001" required>
              <div class="form-hint">Unique identifier for the student</div>
              <div id="studentIdError" class="error"></div>
            </div>

            <div class="field">
              <label for="age">Age <span class="required">*</span></label>
              <input type="number" id="age" name="age" placeholder="18" min="16" max="60" required>
              <div id="ageError" class="error"></div>
            </div>
          </div>
        </div>

        <!-- Account Information -->
        <div class="form-section">
          <h3>üîê Account Information</h3>
          <div class="form-grid full">
            <div class="field">
              <label for="email">Email Address <span class="required">*</span></label>
              <input type="email" id="email" name="email" placeholder="student@ascot.edu.ph" required>
              <div id="emailError" class="error"></div>
            </div>

            <div class="field">
              <label for="password">Password <span class="required">*</span></label>
              <input type="password" id="password" name="password" placeholder="Create a strong password" required>
              <div class="form-hint">At least 8 characters, with uppercase, lowercase, and numbers</div>
              <div id="passwordError" class="error"></div>
            </div>

            <div class="field">
              <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
              <div id="confirmPasswordError" class="error"></div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button type="submit" class="btn btn-primary">‚úì Register Student</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/admin-register.js"></script>

</body>
</html>
