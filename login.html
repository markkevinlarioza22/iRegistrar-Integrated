<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in • iRegistrar — Aurora State College of Technology</title>
  <style>
    :root{
      --primary:#b71c1c;
      --accent:#ffc107;
      --bg:#fff8e1;
      --muted:#6b7280;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 8px 30px rgba(11,18,30,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#fff);-webkit-font-smoothing:antialiased}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px;display:flex;flex-direction:column;gap:18px;border:1px solid rgba(11,18,30,0.03)}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:64px;height:64px;flex:0 0 64px;border-radius:8px;display:inline-block;overflow:hidden;background:transparent}
    .logo img{width:100%;height:100%;object-fit:contain;display:block}
    .brand-text h1{margin:0;font-size:16px;color:var(--primary);letter-spacing:-0.2px}
    .brand-text p{margin:0;font-size:13px;color:var(--muted)}
    h2{margin:0;font-size:20px;color:#0b1220}
    form{display:flex;flex-direction:column;gap:12px}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-size:13px;color:var(--muted);font-weight:600}
    input[type="email"],input[type="password"]{height:44px;padding:10px 12px;border-radius:10px;border:1px solid rgba(11,18,30,0.08);background:linear-gradient(180deg,#fff,#f9fafb);font-size:15px;color:#091029;outline:none;transition:box-shadow .12s,border-color .12s}
    input:focus{box-shadow:0 0 0 6px rgba(183,28,28,0.08);border-color:var(--primary)}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .checkbox{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:14px}
    .link{font-size:14px;color:var(--primary);text-decoration:none;font-weight:600}
    .error{color:#b91c1c;font-size:13px;display:none}
    .error.active{display:block}
    .btn{height:44px;border-radius:10px;border:0;background:linear-gradient(180deg,var(--primary),#800);color:#fff;font-weight:700;cursor:pointer;font-size:15px;box-shadow:0 6px 18px rgba(183,28,28,0.18)}
    .foot{text-align:center;font-size:13px;color:var(--muted)}
    @media (max-width:420px){.card{padding:20px}.brand-text h1{font-size:14px}h2{font-size:18px}}
  </style>
</head>
<body>
  <div class="center">
    <main class="card" role="main" aria-labelledby="signin-title">
      <div class="brand" aria-hidden="false">
        <span class="logo" title="Aurora State College of Technology logo">
          <img id="ascotLogo" src="./images/ascot-seal.png" alt="ASCOT logo" onerror="this.style.display='none'">
        </span>
        <div class="brand-text">
          <h1>Aurora State College of Technology</h1>
          <p>iRegistrar — Document Request System</p>
        </div>
      </div>

      <div>
        <h2 id="signin-title">Sign in to your account</h2>
        <p style="margin:6px 0 0 0;color:var(--muted);font-size:13px">Minimal, secure access for students and admin</p>
      </div>

      <div id="error" class="error" role="alert" aria-live="polite"></div>

      <form id="loginForm" autocomplete="on" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email" required placeholder="you@ascot.edu.ph" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="••••••••" />
        </div>

        <div class="row" style="align-items:center;">
          <label class="checkbox"><input type="checkbox" id="remember" name="remember"> Remember me</label>
          <a class="link" href="register.html">Create account</a>
        </div>

        <button class="btn" type="submit">Sign in</button>
      </form>

      <div class="foot">Need help? Contact registrar@ascot.edu.ph</div>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
  <script>
    // focus first field; hide logo alt text area if image not present
    document.getElementById('email')?.focus();
  </script>
</body>
</html>
