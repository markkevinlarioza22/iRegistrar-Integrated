<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Document - iRegistrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* unified ASCOT color range (matches admin pages) */
      --primary: #b71c1c;
      --primary-600: #8b0000;
      --accent: #ffc107;
      --bg: #f5f7f9;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0b1220;
      --border: #e6e9ee;
      --radius: 12px;
      --gap: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,#fbfdff 0%, var(--bg) 100%);
      color:var(--text);
      padding:20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .top {
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
    }

    .title {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo-img{
      width:64px;
      height:64px;
      border-radius:12px;
      overflow:hidden;
      background:rgba(183,28,28,0.06);
      display:inline-block;
      box-shadow:0 6px 18px rgba(11,20,36,0.06);
    }
    .logo-img img{width:100%;height:100%;object-fit:contain;display:block}

    .back {
      background:transparent;
      border:1px solid var(--border);
      color:var(--primary-600);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }

    h1{font-size:18px;margin:0;font-weight:700}

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 18px rgba(11,20,36,0.04);
      border:1px solid var(--border);
    }

    /* Form layout */
    .form-grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:var(--gap);
      align-items:start;
    }
    .field{display:flex; flex-direction:column; gap:8px}
    label{font-size:13px;color:var(--muted);font-weight:600}
    input[type="text"], select, textarea{
      border:1px solid var(--border);
      padding:12px;
      border-radius:10px;
      font-size:15px;
      background:linear-gradient(180deg, rgba(255,255,255,0.95), #fff);
      outline:none;
      color:var(--text);
    }
    input:focus, select:focus, textarea:focus{
      box-shadow:0 6px 18px rgba(183,28,28,0.08);
      border-color:var(--primary);
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:stretch;
    }
    .btn{
      padding:12px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
    }
    .btn-primary{background:linear-gradient(180deg,var(--primary),var(--primary-600)); color:white}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}

    .error{color:#b91c1c;font-size:13px;display:none;margin-top:6px}
    .error.active{display:block}

    /* Table */
    .table-wrap{overflow-x:auto}
    table{
      width:100%;
      border-collapse:collapse;
      min-width:720px;
    }
    thead th{
      text-align:left;
      padding:12px;
      font-size:13px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.4px;
      border-bottom:2px solid var(--border);
      background:linear-gradient(180deg,#fafbfc,#fff);
    }
    tbody tr{
      background:var(--card);
      box-shadow:0 4px 10px rgba(11,20,36,0.02);
      border-radius:8px;
      margin-bottom:10px;
      display:table-row;
    }
    td{padding:14px;border-bottom: none;vertical-align:middle;color:var(--text)}
    .status{display:inline-block;padding:6px 10px;border-radius:999px;font-size:13px;font-weight:600}
    .status.pending{background:#fff7ed;color:#92400e}
    .status.completed{background:#ecfdf5;color:#065f46}

    /* Responsive */
    @media (max-width:980px){
      .form-grid{grid-template-columns:1fr 1fr}
      table{min-width:640px}
    }
    @media (max-width:720px){
      .top{flex-direction:column;align-items:flex-start;gap:10px}
      .form-grid{grid-template-columns:1fr;gap:12px}
      .actions{flex-direction:row;justify-content:space-between}
      .table-wrap{overflow:auto}
      table{min-width:600px}
    }
    @media (max-width:420px){
      body{padding:14px}
      .container{gap:12px}
      table{min-width:520px}
      .btn{font-size:14px;padding:10px}
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="title">
        <div class="logo-img" aria-hidden="false">
          <img src="./images/ascot-seal.png" alt="ASCOT logo" onerror="this.style.display='none'">
        </div>

        <div>
          <div style="display:flex;gap:8px;align-items:center;margin-bottom:6px">
            <button class="back" onclick="location.href='/dashboard-docs.html'">â¬… Back</button>
          </div>
          <h1>Request a Document</h1>
        </div>
      </div>
    </div>

    <section class="card" aria-labelledby="request-title">
      <form id="requestForm" class="form-grid" novalidate>
        <div style="display:flex;flex-direction:column;gap:12px">
          <div class="field">
            <label for="documentType">Document Type</label>
            <select id="documentType" name="documentType" required aria-required="true">
              <option value="" disabled selected hidden>Select document</option>
              <option value="Certificate of Enrollment">Certificate of Enrollment</option>
              <option value="Transcript of Records">Transcript of Records</option>
              <option value="Good Moral">Good Moral</option>
              <option value="Honorable Dismissal">Honorable Dismissal</option>
            </select>
            <div id="docTypeError" class="error">Please choose a document to request.</div>
          </div>

          <div class="field">
            <label for="purpose">Purpose</label>
            <input type="text" id="purpose" name="purpose" placeholder="e.g. Scholarship, Employment" required />
            <div id="purposeError" class="error">Please enter the purpose for this request.</div>
          </div>
        </div>

        <div class="actions" style="justify-self:end;">
          <button type="submit" class="btn btn-primary" aria-label="Submit request">Submit Request</button>
          <button type="button" class="btn btn-ghost" onclick="requestForm.reset(); clearErrors()">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 style="font-size:16px;margin:0 0 12px 0">My Requests</h2>
      <div class="table-wrap">
        <table id="myRequestsTable" aria-live="polite">
          <thead>
            <tr>
              <th>Document</th>
              <th>Purpose</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" style="padding:20px;color:var(--muted)">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const form = document.getElementById('requestForm');
      const docSelect = document.getElementById('documentType');
      const purposeInput = document.getElementById('purpose');
      const docErr = document.getElementById('docTypeError');
      const purposeErr = document.getElementById('purposeError');

      function clearErrors(){
        docErr.classList.remove('active');
        purposeErr.classList.remove('active');
        docSelect.setAttribute('aria-invalid','false');
        purposeInput.setAttribute('aria-invalid','false');
      }
      window.clearErrors = clearErrors;

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearErrors();
        let valid = true;

        if(!docSelect.value){
          docErr.classList.add('active');
          docSelect.setAttribute('aria-invalid','true');
          valid = false;
        }
        if(!purposeInput.value.trim()){
          purposeErr.classList.add('active');
          purposeInput.setAttribute('aria-invalid','true');
          valid = false;
        }

        if(!valid){
          (docSelect.getAttribute('aria-invalid') === 'true' ? docSelect : purposeInput).focus();
          return;
        }

        if (typeof handleRequestSubmission === 'function') {
          handleRequestSubmission({
            documentType: docSelect.value,
            purpose: purposeInput.value.trim()
          });
        } else {
          const tbody = document.querySelector('#myRequestsTable tbody');
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${docSelect.value}</td>
            <td>${purposeInput.value.trim()}</td>
            <td><span class="status pending">Pending</span></td>
            <td>${new Date().toLocaleString()}</td>
          `;
          if(tbody.children.length === 1 && tbody.children[0].textContent.includes('Loading')) tbody.innerHTML = '';
          tbody.prepend(row);
          form.reset();
        }
      });
    })();
  </script>

  <script src="js/config.js"></script>
  <script src="js/request-doc.js"></script>

</body>
</html>
