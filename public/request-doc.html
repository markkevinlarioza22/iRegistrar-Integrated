<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Document - iRegistrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    h2 { margin-top: 0; }
    form { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
    input, select { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 15px; }
    button { padding: 10px 18px; background: #0050b5; color: white; border: none; cursor: pointer; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; }
    th { background: #003b8b; color: white; }
  </style>
</head>
<body>

  <button onclick="window.location.href='/dashboard.html'" style="margin-bottom:20px;">â¬… Back to Dashboard</button>

  <h2>Request a Document</h2>

  <form id="requestForm">
    <label>Document Type</label>
    <select id="documentType" required>
      <option value="">Select document</option>
      <option value="Certificate of Enrollment">Certificate of Enrollment</option>
      <option value="Transcript of Records">Transcript of Records</option>
      <option value="Good Moral">Good Moral</option>
      <option value="Honorable Dismissal">Honorable Dismissal</option>
    </select>

    <label>Purpose</label>
    <input type="text" id="purpose" placeholder="Enter purpose" required />

    <button type="submit">Submit Request</button>
  </form>

  <h2>My Requests</h2>
  <table id="myRequestsTable">
    <thead>
      <tr>
        <th>Document</th>
        <th>Purpose</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script src="js/request.js"></script>

</body>
</html>
