<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Document Requests</title>
    <link rel="stylesheet" href="/css/admin-requests.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: #e74c3c;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        header button:hover {
            background: #c0392b;
        }

        table {
            width: 95%;
            margin: 30px auto;
            background: white;
            border-collapse: collapse;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #003b8b;
            color: white;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .Pending { background: #f1c40f; color: black; }
        .Approved { background: #2ecc71; color: white; }
        .Rejected { background: #e74c3c; color: white; }

        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .approve-btn { background: #2ecc71; }
        .reject-btn { background: #e74c3c; }
        .processing-btn { background: #2980b9; }
    </style>
</head>

<body>

<header>
    <h1>Document Requests</h1>
    <button onclick="window.location.href='/admin.html'">Back</button>
</header>

<main>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>Student</th>
                <th>Document</th>
                <th>Purpose</th>
                <th>Date</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="requestsBody">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>
</main>

<script src="/js/config.js"></script>
<script src="/js/admin-request.js"></script>


</body>
</html>
