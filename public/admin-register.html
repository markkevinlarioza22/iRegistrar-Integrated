<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

<div class="container" style="max-width: 450px; margin: 40px auto;">
    <h2>Register New Student</h2>

    <form id="adminRegisterForm">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Student Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Default Password</label>
            <input type="password" id="password" value="123456" required>
        </div>

        <button type="submit" class="btn">Register Student</button>

        <p>
            <a href="admin.html">â† Back to Dashboard</a>
        </p>

    </form>
</div>

<script src="/js/config.js"></script>
<script src="/js/admin-register.js"></script>

</body>
</html>
